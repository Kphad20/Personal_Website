{% extends 'base.html' %}
{% load static %}
{% block tab_content %}
Blog
{% endblock %}
{% block content %}

<section>
<div class="container">
    <div class="row">
        <div class="col-md-12 mb-4 mt-4 center">
            <div class="blog-detail">
                <h4>{{ blog.title }}</h4>
                <hr>
                <p class="text-muted text-center">{{ blog.date|date:'F d, Y' }}</p>
                <br>
                {% if blog.image %}
                <img class="blog-detail-image" src="{{ blog.image.url }}">
                {% endif %}
                <br>
                <br>
                <p class="card-text">{{ blog.description|safe }}</p>
            </div>
            <br>
        </div>
    </div>
</div>
</section>

{% endblock %}
