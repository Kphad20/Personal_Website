{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="wine, recipes, eco-friendly, upcycle">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neekphad.com | {% block tab_content %}Replace{% endblock %}</title>
    <link rel="stylesheet" text="text/css" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
</head>
<body>
    <header>
        <h2 id="page-header">
            <a class="header-link" href="{% url 'home' %}">
            <img src="{% static 'images/profile.png' %}" alt="profile pic">
            neekphad.com</a>
        </h2>
        <nav id="main-navigation">
            <ul>
                <li><a href="{% url 'blog' %}">Blogs</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <span>&copy; 2021 neekphad.com</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
